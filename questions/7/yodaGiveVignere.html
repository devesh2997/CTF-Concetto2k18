<!DOCTYPE html>
<head lang="en">

    <title>Yoda give code</title>
    <link rel="stylesheet" type="text/css" href="yodaGiveCipherStyle.css">

    <script src="../config.js"></script>

    <script  src="QuestionHandler.js"></script>

    <script> var questionHandler = new QuestionHandler(); questionHandler.init(); </script>

  <script>
      callCheck = function(){
          checkFlag();
      }
      
  </script>
<script>
        window.addEventListener('click',()=>{
          document.querySelector("#flaginput").focus();
        });
      </script>
</head>
<body background="yodaquote.jpg">
    <div id='cipher_container'>
            <span id='cipher'>.-. ...- .... .-. -.-. / .-.. ... / --- --- .-- -.-- -- ...- / -.-- / . .. . ..- .... .-. / - .-.. ... ..-. </span>
    </div>

    <div class="input" >
            <div class='flag_type'>
                <span class='flag_text'>flag:~$></span>
                <input id="flaginput" class='flag_input' type="text" autofocus tabindex="0" onkeydown="if(event.keyCode==13) callCheck()">
                <button id="flagcheck" class="flag_check" type="button" onclick="callCheck()" ></button>
            </div>
          </div>
    
</body>
